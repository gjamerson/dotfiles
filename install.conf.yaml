- defaults:
    link:
      create: true
      relink: true
- clean:
    ~/:
    ~/.local/bin:
    ~/.config:
      recursive: true
- link:
    ~/.config/gh/config.yml: config/gh/config.yml
    ~/.gitconfig:
      path: config/git/gitconfig
      force: true
    ~/.gitconfig.user:
      path: config/git/gitconfig.user
